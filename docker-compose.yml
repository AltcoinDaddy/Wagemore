version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wagermore-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wagermore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: wagermore-backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/wagermore
      - NODE_ENV=development
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
